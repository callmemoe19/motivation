<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <title>achaaaa comell</title>
    <style>
        body {
            font-family: 'Poppins';
            text-align: center;
            margin: 50px;
            background-color: #eaf2d7;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            color: #f4acb7;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #f4acb7;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #motivation {
            margin-top: 20px;
            font-size: 15px;
            background-color: #d3d3d3;
            color: #003049;
            animation: fadeIn 1s ease-in-out;
            text-align: inherit;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>allooww <span style="color: #ff97b7;">achaaaa!</span><br>hhe wellkamm</h1>
    <label for="tanggal">Hari ini tanggal berapaaa??<p></label>

    <button style="font-family: poppins;" onclick="tampilkanMotivasi()">Input</button>
    <div id="motivation"></div>

            var tanggalInput = document.getElementById("tanggal").value;

            motivasiDiv.innerHTML = motivasi;

    </script>
</body>

</html>
