<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"

    <style>
        body {
            font-family: 'Poppins';
            text-align: center;
            margin: 50px;
            background-color: #eaf2d7;
        }

        h1 {
            color: #333;
        }

        input {
            text-align: center;
            height: 20px;
            width: 40px;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #f4acb7;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #motivation {
            margin-top: 20px;
            font-size: 15px;
            background-color: #d3d3d3;
            color: #003049;
            animation: fadeIn 1s ease-in-out;
            text-align: inherit;
        }

        #loading-container {
            display: none;
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }

        #loading-bar {
            height: 100%;
            width: 0;
            background-color: #f4acb7;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

        function tampilkanMotivasi() {
            var tanggalInput = document.getElementById("tanggal").value;
            var motivasiDiv = document.getElementById("motivation");
            var loadingContainer = document.getElementById("loading-container");
            var loadingBar = document.getElementById("loading-bar");

            // Reset loading bar width
            loadingBar.style.width = '5%';

            // Show loading container
            loadingContainer.style.display = "block";

            // Simulate delay and update loading bar width
            var interval = setInterval(function () {
                var currentWidth = parseInt(loadingBar.style.width) || 0;
                if (currentWidth < 100) {
                    loadingBar.style.width = (currentWidth + 10) + '%';
                } else {
                    // Hide loading container and clear interval after completion
                    clearInterval(interval);
                    loadingContainer.style.display = "none";

                    // Retrieve and display motivation
                    var motivasi = getMotivasiByTanggal(tanggalInput);
                    motivasiDiv.innerHTML = motivasi;
